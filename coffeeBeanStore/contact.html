<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Info for coffee store">
    <title>The Coffee Bean Store</title>
    <link rel="shortcut icon" href="./coffee-cup.png" type="image/x-icon">
    <link rel="stylesheet" href="coffeestyle.css">
</head>


<body>
    <header>
        <h1>The Coffee Bean Store</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#about">About <abbr title="The Coffee Bean Store">CBS</abbr></a></li>
                <li><a href="#menu">Our Menu</a></li>
                <li><a href="time.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img id='mainpage' src="./email.png" alt="Coffee Mail image" title="The Coffee Bean Store Contact Us"
                width="100%">
            <figcaption>
                The Coffee Bean Store Contact Information
            </figcaption>

        </figure>
    </header>
    <hr>

    <main>
        <!-- Main Content -->

        <section>
            <h2>Our Contact Form</h2>
        </section>
        <section>
            <form action="https://httpbin.org/get" method="get">

                <fieldset>
                    <legend>
                        Send us a message
                    </legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" autocomplete="on" required placeholder="enter your name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required autocomplete="on">

                    <p>
                        <label for="message">Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="enter your message here:"></textarea>
                    </p>
                   
                </fieldset>
                <button type="submit">Submit Message</button>
                <button type="reset">Reset Form</button>
            </form>
    

        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                895 The Coffee Bean Store,
                12th sector 
                Banglore
                MO 1234-789456
                <br><br>
                Phone : <a href="tel:+1234567890">123-456-7890</a>

            </address>
        </section>
       
        
    </main>

    <hr>
    <footer>
        <!-- Footer copyright -->
        <p>copyright 2022 &copy; The Coffee Bean store</p>
    </footer>

</body>

</html>
