<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <!--Dont use tables for page layout-->
    <!--Use tables for only for semantic-->

    <h1>Tables 101</h1>
    <table>
        <!--Adding Semantic tags for table-->
        <caption>Time Table</caption>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th scope="col">Time</th>
                <th scope="col">Things to do</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Morning</th>
                <td>
                    <time datetime="08:00">8 am</time> -
                    <time datetime="11:00">11 am</time>

                </td>
                <td>Complete html asap</td>
            </tr>
            <tr>
                <th scope="row">Lunch</th>

                <td>
                    <time datetime="11:00">11 am</time> -
                    <time datetime="12:00">12 pm</time>


                </td>
                <td>Lunch Time</td>
            </tr>
            <tr>
                <th scope="row">Evening</th>
                <td>
                    <time datetime="12:00">12 pm</time> -
                    <time datetime="17:00">5 pm</time>


                </td>
                <td>Coursera Time</td>
            </tr>
            <tr>
                <th scope="row">Night</th>
                <td rowspan="2">All Other times</td>
                <td>Free Time</td>
            </tr>
            <tr>
                <th>Mid-night</th>
                <td>Sleep</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">T & C apply</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
